<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Design Demo</title>
  </head>
  <body>
    <section id="colors">
      <header>
        <h1 class="section-title">colors</h1>
      </header>
      <div id="flex-box">
        <div class="darkGray container">
          <div class="colors-box">
            <div class="two-boxes" style="background-color: #111"></div>
            <div class="two-boxes" style="background-color: #444"></div>
          </div>
          <div class="caption">
            <h2>Dark Gray</h2>
            <p>#111111, #444444</p>
          </div>
        </div>
        <div class="lightGray container">
          <div>
            <div class="one-box" style="background-color: #f3f3f3"></div>
          </div>
          <div class="caption">
            <h2>light Gray</h2>
            <p>#f3f3f3</div></p>
          </div>
       
        <div class="orange container">
          <div class="colors-box">
            <div class="three-boxes" style="background-color: #e06b00"></div>
            <div class="three-boxes" style="background-color: #ff8400"></div>
            <div class="three-boxes" style="background-color: #ff9c02"></div>
          </div>
          <div class="caption">
            <h2>orange</h2>
            <p>#e06b00, #ff8400, #ff9c02</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
